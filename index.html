<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Snake</title>
    <link rel="stylesheet" href="src/styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/images/512snake2.png"
      type="image/x-icon"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body
    class="w-full h-[100vh] overflow-hidden text-black bg-[url(../images/bg3.jfif)]"
  >
    <section
      class="w-full h-full overflow-hidden relative 2xl:container 2xl:mx-auto"
    >
      <!-- sound effect game over -->
      <audio id="gameOver" src="src/sound effect/gameOver.mp3"></audio>
      <!-- end sound effect game over -->

      <!-- sound effect collect ring -->
      <audio id="collectRing" src="src/sound effect/collect.mp3"></audio>
      <!-- end sound effect collect ring -->

      <!-- sound effect bomb -->
      <audio id="bombSoundEffect" src="src/sound effect/bomb.mp3"></audio>
      <!-- end sound effect bomb -->

      <!-- sound effect click -->
      <audio id="clickSound" src="src/sound effect/click.mp3"></audio>
      <!-- end sound effect click -->

      <!----------------------------------- page game over and play again ----------->
      <div
        id="gameOverPage"
        class="w-full h-full bg-[url(../images/bg3.jfif)] absolute top-0 left-0 z-50 flex flex-col items-center pt-[10%] gap-y-20 translate-x-full duration-500"
      >
        <div class="w-[90%] md:w-[30%] flex justify-between">
          <h4>Snake</h4>
          <h5>Score : <span id="gameOverScore">0</span></h5>
        </div>
        <div class="w-[90%] md:w-[50%] flex flex-col items-center">
          <span class="animate-pulse text-3xl">Game Over</span>
          <h2 id="newGameBtn" class="mt-7 hover:animate-bounce cursor-pointer">
            New Game
          </h2>
          <h2 id="settingBtn" class="mt-2 hover:animate-bounce cursor-pointer">
            Setting
          </h2>
          <h4 id="speedSnake" class="hidden text-[10px] md:text-lg mt-3">
            speed : <span id="slow" class="bg-[#4444449d] p-2">slow</span>
            <span id="normal" class="p-2">normal</span>
            <span id="fast" class="p-2">fast</span>
          </h4>
        </div>
      </div>
      <!------------------------------- end page game over and play again ------------>

      <!------------------------------- my socials --------------------------->
      <div
        id="social"
        class="w-full h-full bg-[url(../images/bg3.jfif)] flex justify-center absolute z-50 translate-x-full duration-500"
      >
        <div
          id="closeBtn"
          class="absolute left-10 top-10 cursor-pointer hover:rotate-180 duration-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            class="w-5 h-5 md:w-10 md:h-10"
          >
            <path
              fill="#ffffff"
              d="M15.1 3.1L12.9.9L8 5.9L3.1.9L.9 3.1l5 4.9l-5 4.9l2.2 2.2l4.9-5l4.9 5l2.2-2.2l-5-4.9z"
            />
          </svg>
        </div>
        <div
          class="w-[300px] h-fit border border-[#8d8d8d57] rounded-4xl mt-[10%]"
        >
          <figure class="w-full h-[300px]">
            <img
              class="w-full h-full object-contain"
              src="src/images/parsafresh.png"
              alt=""
            />
          </figure>
          <h2 class="text-xs text-center mt-3 text-[#000000]">
            Front-End Developer
          </h2>
          <h2 class="text-[10px] text-center mt-3 text-[#000000ad]">
            Parsa Dehghan Pour
          </h2>
          <!-- Social Links -->
          <ul class="flex justify-around py-4">
            <li>
              <a href="http://github.com/parsa-farshah" target="_blank">
                <img
                  class="w-[45px] h-[45px] hover:scale-125 transition-all duration-500"
                  src="src/icons/github2.png"
                  alt="GitHub"
                />
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/parsa_dehghanpour_dv"
                target="_blank"
              >
                <img
                  class="w-[45px] h-[45px] hover:scale-125 transition-all duration-500"
                  src="src/icons/instagram.png"
                  alt="Instagram"
                />
              </a>
            </li>
            <li>
              <a
                href="http://linkedin.com/in/parsa-dehghan-pour-farashah-85ab04250"
                target="_blank"
              >
                <img
                  class="w-[45px] h-[45px] hover:scale-125 transition-all duration-500"
                  src="src/icons/linkedin.png"
                  alt="LinkedIn"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!--------------------------------- end my socials ------------------------>
      <!-- table -->
      <div class="w-full h-full overflow-hidden flex">
        <div
          class="w-full absolute left-0 flex justify-between items-center z-30 px-6"
        >
          <h2
            class="text-[8px] md:text-2xl font-black text-black text-center flex items-center gap-2"
          >
            score : <span id="scoreWrapper" class="text-red-600">0</span>
          </h2>
          <div
            id="socialBtn"
            class="flex flex-col md:flex-row-reverse items-center cursor-pointer"
          >
            <div
              class="w-9 h-8 md:w-16 md:h-12 border overflow-hidden rounded-full mt-2 cursor-pointer"
            >
              <img
                class="w-full h-full object-cover"
                src="src/images/parsafresh.png"
                alt=""
              />
            </div>
            <h3 class="text-[8px] md:text-[12px] w-full">parsa dehghan</h3>
          </div>

          <h3
            class="text-[6px] md:text-xl font-black text-black flex items-center gap-2"
          >
            High Score :<span id="highScore">0</span>
          </h3>
        </div>

        <!--------------------------------- table ---------------------------->
        <div
          id="table"
          class="w-[90%] md:w-[70%] h-[510px] overflow-hidden absolute top-1/2 left-[50%] -translate-1/2 rounded-sm border-4 border-black backdrop-blur-[2px]"
        >
          <div
            class="grid grid-cols-17 lg:grid-cols-40 *:border *:border-[#ffffff17]"
          ></div>
        </div>
      </div>
      <div id="rabitDivWrapper" class="w-full h-full"></div>
      <div id="bombDivWrapper" class="w-full h-full"></div>
      <!-- snake -->
      <div
        id="snake"
        class="w-fit h-fit absolute top-1/2 left-[49.1%] -translate-1/2 gap-2"
      ></div>
      <!------------------ keys ------------------->
      <div
        class="w-[240px] h-[100px] absolute left-1/2 top-[85%] md:top-[90%] -translate-1/2 z-40 flex flex-col gap-y-4 justify-center items-center"
      >
        <div id="arrowUpClick" class="w-full flex justify-center">
          <div
            class="w-[45px] h-[45px] md:w-[45px] md:h-[45px] border bg-[#ebebeb93] flex justify-center items-center rounded-full cursor-pointer"
          >
            <img src="src/images/icons8-arrow-up-100.png" alt="" />
          </div>
        </div>

        <div class="w-full flex justify-center items-center gap-3">
          <div
            id="arrowLeftClick"
            class="w-[45px] h-[45px] md:w-[45px] md:h-[45px] border flex justify-center items-center bg-[#ebebeb93] rounded-full cursor-pointer"
          >
            <img src="src/images/arrowLeft.png" alt="" />
          </div>
          <div
            id="arrowDownClick"
            class="w-[45px] h-[45px] md:w-[45px] md:h-[45px] border flex justify-center items-center bg-[#ebebeb93] rounded-full cursor-pointer"
          >
            <img src="src/images/arrowDown.png" alt="" />
          </div>
          <div
            id="arrowRightClick"
            class="w-[45px] h-[45px] md:w-[45px] md:h-[45px] border flex justify-center items-center bg-[#ebebeb93] rounded-full cursor-pointer"
          >
            <img src="src/images/arrowRight.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <div id="bombAnimation" class="w-full h-full absolute left-0 top-0 hidden">
      <img class="w-10 h-10" src="src/images/bombAnimation.gif" alt="" />
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="src/js/index.js"></script>
</html>
